<div class="row">
    <h1>Proyectos</h1>
    <div class=col-lg-2>
        <button type="button" class="btn btn-outline-light" routerLink="/nuevoproy" *ngIf="isLogged">
            Agregar Proyectos

        </button>
    </div>


    <div class="col lg 1"></div>
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Proyecto of proyecto">
                    <td>
                        <h6>{{Proyecto.nombreE}}</h6>

                    </td>
                    <td>{{Proyecto.descripcionE}}</td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-light" routerLink="/editproy/{{Proyecto.id}}"><i class="bi bi-pencil-fill"></i>Editar</button>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-light" (click)="delete(Proyecto.id)"><i class="bi bi-trash3-fill"></i>Borrar</button>
                    </td>
                </tr>
            </tbody>
    
        </table>  
    </div>

</div>
