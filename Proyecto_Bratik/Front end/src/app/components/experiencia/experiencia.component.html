<div class="row">
    <h1>Experiencia Laboral</h1>
    <div class=col-lg-2>
        <button type="button" class="btn btn-outline-light" routerLink="/nuevaexp" *ngIf="isLogged">
            Nueva Experiencia

        </button>
    </div>


    <div class="col lg 1"></div>
    <div class="col-lg-11">
        <table class="table" id="tabl">
            <tbody>
                <tr *ngFor="let Experiencia of expe">
                    <td>
                        <h6>{{Experiencia.nombreE}}</h6>

                    </td>
                    <td>{{Experiencia.descripcionE}}</td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-light" routerLink="/editexp/{{Experiencia.id}}"><i class="bi bi-pencil-fill"></i>Editar</button>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-light" (click)="delete(Experiencia.id)" ><i class="bi bi-trash3-fill"></i>Borrar</button>
                    </td>
                </tr>
            </tbody>
    
        </table>  
    </div>

</div>
